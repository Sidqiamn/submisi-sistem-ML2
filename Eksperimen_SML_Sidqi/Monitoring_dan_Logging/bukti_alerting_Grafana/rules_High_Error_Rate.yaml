apiVersion: 1
groups:
  - orgId: 1
    name: General Alerts
    folder: Alerting-cc
    interval: 1m
    rules:
      - uid: delmwmxaapmgwc
        title: High Error Rate
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: delmab1cpne2od
            model:
              disableTextWrap: false
              editorMode: code
              expr: "rate(prediction_error_count_total[5m]) /\r\n(rate(prediction_success_count_total[5m]) + rate(prediction_error_count_total[5m]))"
              fullMetaSearch: false
              includeNullMetadata: true
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: A
              useBackend: false
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 0.05
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 5m
        keepFiringFor: 1m
        annotations:
          description: Error rate is above 5% for the last 5 minutes.
          summary: High error rate detected
        isPaused: false
        notification_settings:
          receiver: Sidqi Amanullah
