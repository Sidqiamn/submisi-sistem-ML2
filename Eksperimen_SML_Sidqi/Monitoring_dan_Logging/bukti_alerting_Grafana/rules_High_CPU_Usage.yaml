apiVersion: 1
groups:
  - orgId: 1
    name: General Alerts
    folder: Alerting-cc
    interval: 1m
    rules:
      - uid: celn0uqlszdogc
        title: High CPU Usage
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: delmab1cpne2od
            model:
              editorMode: code
              expr: avg_over_time(cpu_usage_percent[5m])
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: A
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 80
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 5m
        keepFiringFor: 5m
        annotations:
          description: CPU usage is above 80% for the last 5 minutes.
          summary: High CPU usage detected.
        isPaused: false
        notification_settings:
          receiver: Sidqi Amanullah
