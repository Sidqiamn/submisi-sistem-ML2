apiVersion: 1
groups:
  - orgId: 1
    name: General Alerts
    folder: Alerting-cc
    interval: 1m
    rules:
      - uid: celmjcmgfqfi8a
        title: High Request Latency
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: delmab1cpne2od
            model:
              disableTextWrap: false
              editorMode: builder
              expr: avg_over_time(request_latency_seconds_sum[5m])
              fullMetaSearch: false
              includeNullMetadata: true
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: A
              useBackend: false
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 1
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 1m
        annotations:
          description: Average request latency is above 1 second for the last 5 minutes..
          summary: High request latency detected
        isPaused: false
        notification_settings:
          receiver: Sidqi Amanullah
